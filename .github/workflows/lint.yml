name: Lint

on: [push, pull_request]

jobs:
  build:
    name: Add-on configuration
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Checkout
        uses: actions/checkout@v3

      - name: 🐘 Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: 🚀 Run Kotlin ktlint
        run: ./gradlew ktlintCheck
